<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I love you â€” Heart</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    svg {
      width: min(90vmin, 700px);
      height: min(90vmin, 700px);
      filter:
        drop-shadow(0 0 12px rgba(255,180,220,.5))
        drop-shadow(0 0 24px rgba(234,128,176,.35));
      will-change: transform;
    }

    .text {
      fill: #ea80b0;
      font-size: 18px;
      letter-spacing: 2px;
      paint-order: stroke fill;
      stroke: rgba(255,255,255,.15);
      stroke-width: 1px;
      user-select: none;
    }

    #heartPath {
      fill: none;
      stroke: transparent;
    }
  </style>
</head>

<body>
  <div class="stage">
    <svg id="heart" viewBox="0 0 600 600">
      <defs>
        <path id="heartPath"
          d="
            M300,150
            C300,100 220,90 190,130
            C140,180 160,260 240,300
            C270,320 295,350 300,370
            C305,350 330,320 360,300
            C440,260 460,180 410,130
            C380,90 300,100 300,150
            Z
          "
        />
      </defs>

      <g id="group"></g>
    </svg>
  </div>

  <script>
    const PHRASE = "I love you";
    const COUNT = 24;
    const BASE_SPEED = 0.06;

    const svg = document.getElementById("heart");
    const group = document.getElementById("group");

    const lanes = [];

    for (let i = 0; i < COUNT; i++) {
      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("class", "text");

      const path = document.createElementNS("http://www.w3.org/2000/svg", "textPath");
      path.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#heartPath");
      path.textContent = (PHRASE + " ").repeat(14);

      const start = (i * 100) / COUNT;
      path.setAttribute("startOffset", start + "%");

      text.appendChild(path);
      group.appendChild(text);

      lanes.push({
        path,
        offset: start,
        seed: Math.random() * 1000
      });
    }

    let mx = 0, my = 0, sx = 0, sy = 0;
    let clickBoost = 0;

    window.addEventListener("pointermove", e => {
      mx = (e.clientX / window.innerWidth) * 2 - 1;
      my = (e.clientY / window.innerHeight) * 2 - 1;
    });

    window.addEventListener("pointerdown", () => {
      clickBoost = 0.25;
    });

    function animate(t) {
      sx += (mx - sx) * 0.08;
      sy += (my - sy) * 0.08;

      const tiltX = -sy * 14;
      const tiltY = sx * 14;

      clickBoost *= 0.92;

      svg.style.transform =
        rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(${1 + clickBoost});

      for (const l of lanes) {
        l.offset = (l.offset + BASE_SPEED + clickBoost) % 100;
        const wiggle = Math.sin((t + l.seed) * 0.02) * 0.25;
        l.path.setAttribute("startOffset", (l.offset + wiggle) + "%");
      }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
